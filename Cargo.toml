[package]
name    = "rsbx"
version = "1.1.0"
authors = ["Darren Ldl <darrenldldev@gmail.com>"]
build   = "build.rs"
exclude = [
    "ci/*",
    "tests/*",
    "cov_tests/*",
    "crc-ccitt/*",
    "libcrc_crcccitt/*",
    "appveyor.yml",
    ".travis.yml"
]

description   = "Enhanced implementation of SeqBox in Rust"

documentation = "https://darrenldl.gitbooks.io/rsbx-manual/content/"
homepage      = "https://github.com/darrenldl/rust-SeqBox"
repository    = "https://github.com/darrenldl/rust-SeqBox"

readme        = "README.md"

keywords    = [
    "SeqBox",
    "backup",
    "data-recovery",
    "reed-solomon",
    "archive"
]

categories  = ["command-line-utilities", "encoding"]

license     = "MIT"

[[bin]]
name = "rsbx"
path = "src/bin/main.rs"

[lib]
name = "rsbx_lib"
path = "src/lib.rs"

[dependencies]
reed-solomon-erasure = { version = "3.0", features = ["pure-rust"] }
ring                 = "0.12.1"
hex-slice            = "0.1.2"
blake2_c             = "0.3"
rand                 = "0.4"
smallvec             = "0.6"
nom                  = "3.2"
chrono               = "0.4"
clap                 = "2.30.0"
ctrlc                = "3.1"

[dev-dependencies]
quickcheck = "0.6"
